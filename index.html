<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Clock for ukrainian guys</h1>
    <section class="clock">
        <div class="clock__body">
            <h2 class="clock__title">KIEV</h2>
            <h2 class="clock__title-2">LVIV</h2>
            <div class="clock__hours">
                <img src="./images/pngwing.com (16).png" alt="" class="clock-hours__img">
            </div>
            <div class="clock__minutes">
                <img src="./images/pngwing.com (16).png" alt="" class="clock-minutes__img">
            </div>
            <div class="clock__seconds">
                <img src="./images/pngwing.com (16).png" alt="" class="clock-seconds__img">
            </div>
            <div class="clock__round"></div>
            <ul class="clock__numbers">
                <li class="clock__numbers-item">1</li>
                <li class="clock__numbers-item">2</li>
                <li class="clock__numbers-item">3</li>
                <li class="clock__numbers-item">4</li>
                <li class="clock__numbers-item">5</li>
                <li class="clock__numbers-item">6</li>
                <li class="clock__numbers-item">7</li>
                <li class="clock__numbers-item">8</li>
                <li class="clock__numbers-item">9</li>
                <li class="clock__numbers-item">10</li>
                <li class="clock__numbers-item">11</li>
                <li class="clock__numbers-item">12</li>
            </ul>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
